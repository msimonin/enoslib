stages:
 - test
 - functionnal
 - package
 - publish

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

python3.5:
    image: python:3.5
    stage: test
    script:
    - pip install tox
    - tox -e py35 pep8

python3.6:
    image: python:3.6
    stage: test
    script:
    - pip install tox
    - tox -e py36 pep8

doc:
    image: python:3.6
    stage: test
    script:
    - pip install tox
    - tox -e docs
    artifacts:
        paths:
        - docs/_build/html

run_command:
    image: python:3.5
    stage: functionnal
    script:
    - ip a
    - pip install -e .
    - cd enoslib/tests/functionnal
    - python test_static_run_command.py
    - cat hosts

run_ansible:
    image: python:3.5
    stage: functionnal
    script:
    - ip a
    - pip install -e .
    - cd enoslib/tests/functionnal
    - python test_static_run_ansible.py
    - cat hosts

#### Entering th release zone
package:
    image: python:3.6
    stage: package
    only:
    - tags
    script:
    - python setup.py bdist_wheel --universal
    artifacts:
        paths:
        - dist/

pages:
    stage: publish
    only: 
        - tags
    dependencies:
    - doc
    script:
    - mkdir -p public/
    - cp -r docs/_build/html/* public/
    artifacts:
      paths:
      - public

test-pypi:
    image: python:3.6
    stage: publish
    only:
    - tags
    dependencies:
    - package
    script:
        - pip install twine
        # credentials are set in the env by gitlab
        - twine upload dist/* --repository-url https://test.pypi.org/legacy/ --verbose
